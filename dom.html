<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM projects</title>
  </head>
  <body>
    <p>Youtube Subscribe button</p>

    <button onclick=" Subscribe();" class="sub">Subscribe</button>

    <script>
      function Subscribe() {
        const buttonElemet = document.querySelector(".sub");
        if (buttonElemet.innerText === "Subscribe") {
          buttonElemet.innerHTML = "Subscribed";
        } else {
          buttonElemet.innerHTML = "Subscribe";
        }
      }
    </script>
  </body>
</html>
